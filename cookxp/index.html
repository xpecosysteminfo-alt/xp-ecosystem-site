        body {

            background-color: #050505;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);

            border: 1px solid rgba(255, 255, 255, 0.05);

            width: 200%;
