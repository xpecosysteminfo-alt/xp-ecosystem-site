<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitXP - Bio-metric Analytics</title>
    <meta name="description" content="FitXP optimizes your biology through advanced metrics and personalized coaching.">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #050505;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .water-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(147, 51, 234, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 30%);
            animation: water-flow 15s ease-in-out infinite alternate;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body class="text-gray-100 overflow-x-hidden selection:bg-purple-500/30 selection:text-white">

    <div class="fixed inset-0 z-0 pointer-events-none">
        <div class="water-bg"></div>
    </div>

    <!-- Nav -->
    <header
        class="fixed w-full top-0 z-50 transition-all duration-300 glass-panel border-b-0 border-b-white/5 bg-black/50">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="/index.html" class="flex items-center gap-3 group">
                <div
                    class="w-10 h-10 rounded-xl bg-purple-500/20 flex items-center justify-center border border-purple-500/30 group-hover:border-purple-400/50 transition shadow-[0_0_15px_rgba(147,51,234,0.2)]">
                    <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
                        </path>
                    </svg>
                </div>
                <div class="flex flex-col">
                    <span class="font-bold text-lg tracking-wide text-white leading-none">FitXP</span>
                    <span class="text-[10px] text-gray-500 font-mono tracking-[0.2em] uppercase">Biometric Unit</span>
                </div>
            </a>
            <nav class="hidden md:flex items-center gap-8 text-sm font-medium text-gray-400">
                <a href="/index.html" class="hover:text-white transition-colors">Hub</a>
                <a href="/fitxp/" class="text-white">Overview</a>
                <a href="/support.html" class="hover:text-white transition-colors">Support</a>
            </nav>
        </div>
    </header>

    <main class="relative z-10 pt-40 pb-20">
        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-16 items-center">

            <div>
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 rounded-full border border-purple-500/30 bg-purple-500/10 mb-8">
                    <span class="text-xs font-mono text-purple-300">BETA ACCESS OPEN</span>
                </div>

                <h1 class="text-5xl md:text-7xl font-bold mb-6 leading-tight">
                    Optimize Your <br />
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-purple-600">Biology.</span>
                </h1>

                <p class="text-lg text-gray-400 mb-10 leading-relaxed max-w-lg">
                    Data-driven fitness for the modern human. We synthesize sleep, nutrition, and workout metrics into
                    clear, actionable insights for peak performance.
                </p>

                <div class="flex flex-col sm:flex-row gap-4">
                    <button
                        class="px-8 py-4 rounded-lg bg-purple-600 hover:bg-purple-500 text-white font-bold transition-all shadow-[0_0_20px_rgba(147,51,234,0.3)]">
                        Join Beta Program
                    </button>
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-0 bg-purple-500/20 blur-3xl rounded-full"></div>
                <div
                    class="relative glass-panel rounded-2xl p-8 border-purple-500/20 aspect-square flex items-center justify-center">
                    <!-- Abstract Chart -->
                    <div class="flex items-end gap-2 h-32">
                        <div class="w-4 bg-purple-500/30 h-12 rounded-t"></div>
                        <div class="w-4 bg-purple-500/50 h-20 rounded-t"></div>
                        <div class="w-4 bg-purple-500 h-28 rounded-t shadow-[0_0_15px_rgba(147,51,234,0.5)]"></div>
                        <div class="w-4 bg-purple-500/50 h-16 rounded-t"></div>
                        <div class="w-4 bg-purple-500/30 h-10 rounded-t"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer
        class="relative z-10 bg-black pt-20 pb-10 border-t border-white/5 text-center text-gray-600 text-xs font-mono">
        &copy; 2026 XP Ecosystem LLC. All rights reserved. â€¢ FitXP Module

</body>

</html>
